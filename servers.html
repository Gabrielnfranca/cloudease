<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Servidores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/servers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-cloud"></i>
            <h1>CloudEase</h1>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
                <a href="connections.html"><i class="fas fa-network-wired"></i> Conexões</a>
            </li>
            <li class="active">
                <a href="servers.html"><i class="fas fa-server"></i> Servidores</a>
            </li>
            <li>
                <a href="sites.html"><i class="fas fa-globe"></i> Sites</a>
            </li>
            <li>
                <a href="domains.html"><i class="fas fa-globe-americas"></i> Domínios</a>
            </li>
            <li>
                <a href="support.html"><i class="fas fa-headset"></i> Suporte</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            </li>
        </ul>
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
            <div class="user-details">
                <span class="user-name">Usuário</span>
                <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Servidores</h1>
            </div>
            <div class="header-actions">
                <button class="new-site-btn" onclick="window.location.href='create-server.html'">
                    <i class="fas fa-plus"></i> Novo Servidor
                </button>
            </div>
        </header>

        <div class="table-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar servidores...">
            </div>
            <div class="filter-dropdown">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filtrar
                </button>
            </div>
        </div>

        <div class="servers-list active-view">
            <table class="servers-table">
                <thead>
                    <tr>
                        <th>Conexão</th>
                        <th>Nome</th>
                        <th>IP</th>
                        <th>Sites</th>
                        <th>Criado em</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para adicionar novo servidor -->
    <div class="modal" id="newServerModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Novo Servidor</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="newServerForm">
                    <div class="form-group">
                        <label for="serverName">Nome do Servidor</label>
                        <input type="text" id="serverName" required>
                    </div>
                    <div class="form-group">
                        <label for="serverIP">Endereço IP</label>
                        <input type="text" id="serverIP" required>
                    </div>
                    <div class="form-group">
                        <label for="hostSelect">Conexão</label>
                        <select id="hostSelect" required>
                            <option value="">Selecione uma conexão</option>
                            <option value="vultr">Vultr - Servidor Principal</option>
                            <option value="digitalocean">DigitalOcean - Servidor de Backup</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="submit-btn">Adicionar Servidor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/servers.js"></script>
</body>
</html>
