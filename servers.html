<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Servidores</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%233b82f6' d='M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c8.6 9.7 12.8 22.5 11.8 35.5c-1.4 18.1-5.7 34.7-11.3 49.4c17-7.9 31.1-16.6 41.8-22.7z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/servers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Servidores</h1>
            </div>
            <div class="header-actions">
                <button class="sync-btn" id="syncServersBtn" title="Atualizar lista de servidores">
                    <i class="fas fa-sync-alt"></i> Sincronizar
                </button>
                <button class="new-site-btn" onclick="window.location.href='create-server.html'">
                    <i class="fas fa-plus"></i> Novo Servidor
                </button>
            </div>
        </header>

        <div class="table-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar servidores...">
            </div>
            <div class="filter-dropdown">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filtrar
                </button>
            </div>
        </div>

        <div class="servers-list active-view">
            <table class="servers-table">
                <thead>
                    <tr>
                        <th>Servidor</th>
                        <th>IP</th>
                        <th>Região</th>
                        <th>Recursos</th>
                        <th>Sites</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para adicionar novo servidor -->
    <div class="modal" id="newServerModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Novo Servidor</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="newServerForm">
                    <div class="form-group">
                        <label for="serverName">Nome do Servidor</label>
                        <input type="text" id="serverName" required>
                    </div>
                    <div class="form-group">
                        <label for="serverIP">Endereço IP</label>
                        <input type="text" id="serverIP" required>
                    </div>
                    <div class="form-group">
                        <label for="hostSelect">Conexão</label>
                        <select id="hostSelect" required>
                            <option value="">Selecione uma conexão</option>
                            <option value="vultr">Vultr - Servidor Principal</option>
                            <option value="digitalocean">DigitalOcean - Servidor de Backup</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="submit-btn">Adicionar Servidor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/servers.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
