<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Host - Vultr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha o conteúdo do formulário à esquerda */
            padding-left: 0; /* Remove o padding à esquerda do formulário */
            padding-right: 0; /* Remove o padding à direita do formulário */
            width: 70%; /* Define a largura do formulário para 70% */
        }
        #connectHostForm {
            margin-right: 0; /* Remove a margem à direita do formulário */
        }
        #token {
            margin-bottom: 20px; /* Adiciona 20px de margem abaixo do campo token */
        }
        .form-section {
            margin-right: 160px; /* Adiciona margem à direita da seção do formulário */
        }
    </style>
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-cloud"></i>
            <h1>CloudEase</h1>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
                <a href="connections.html"><i class="fas fa-network-wired"></i> Conexões</a>
            </li>
            <li>
                <a href="servers.html"><i class="fas fa-server"></i> Servidores</a>
            </li>
            <li>
                <a href="sites.html"><i class="fas fa-globe"></i> Sites</a>
            </li>
            <li>
                <a href="domains.html"><i class="fas fa-globe-americas"></i> Domínios</a>
            </li>
            <li>
                <a href="support.html"><i class="fas fa-headset"></i> Suporte</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            </li>
        </ul>
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
            <div class="user-details">
                <span class="user-name">Usuário</span>
                <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Conectar Host - Vultr</h1>
            </div>
        </header>

        <div class="logo-container">
            <img src="assets/images/Logo Vultr.webp" alt="Logo da Vultr" style="max-width: 10%; height: auto;">
        </div>

        <section class="form-section" style="margin-top: 40px;">
            <h2>Configurações de Conexão</h2>
            <div class="form-container" style="margin-top: 20px;">
                <form id="connectHostForm">
                    <label for="hostName">Nome do Host:</label>
                    <input type="text" id="hostName" required>
                    
                    <label for="token">Token:</label>
                    <input type="text" id="token" required>
                    
                    <button type="submit">Conectar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/connect-host.js"></script>
</body>
</html>
