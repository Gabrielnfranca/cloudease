<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Host - Linode</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha o conteúdo do formulário à esquerda */
            padding-left: 0; /* Remove o padding à esquerda do formulário */
            padding-right: 0; /* Remove o padding à direita do formulário */
            width: 100%; /* Define a largura do formulário para 100% para seguir o padrão do cabeçalho */
        }
        #connectHostForm {
            margin-right: 0; /* Remove a margem à direita do formulário */
        }
        #token {
            margin-bottom: 20px; /* Adiciona 20px de margem abaixo do campo token */
        }
        .form-section {
            margin-right: 160px; /* Adiciona margem à direita da seção do formulário */
        }
        .connect-btn {
            --fa-font-brands: normal 400 1em/1 "Font Awesome 6 Brands";
            --fa-font-regular: normal 400 1em/1 "Font Awesome 6 Free";
            --fa-font-solid: normal 900 1em/1 "Font Awesome 6 Free";
            margin: 0;
            box-sizing: border-box;
            width: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-size: 16px;
            justify-content: center;
            background-color: #4299e1; /* Cor do botão "Conectar" */
            color: white; /* Cor do texto do botão "Conectar" */
            border: none; /* Remove a borda padrão */
            padding: 10px 20px; /* Define o padding do botão "Conectar" */
            border-radius: 6px; /* Adiciona borda arredondada ao botão "Conectar" */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            display: flex; /* Alinha o conteúdo do botão "Conectar" */
            align-items: center; /* Alinha os itens do botão "Conectar" verticalmente */
            gap: 8px; /* Espaçamento entre os itens do botão "Conectar" */
            font-weight: 500; /* Define o peso da fonte do botão "Conectar" */
            transition: background-color 0.2s; /* Transição suave para a cor de fundo do botão "Conectar" */
        }
        .new-site-btn {
            background-color: #4299e1; /* Cor do botão "Voltar" */
            color: white; /* Cor do texto do botão "Voltar" */
            border: none; /* Remove a borda padrão do botão "Voltar" */
            padding: 10px 20px; /* Define o padding do botão "Voltar" */
            border-radius: 6px; /* Adiciona borda arredondada ao botão "Voltar" */
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            display: flex; /* Alinha o conteúdo do botão "Voltar" */
            align-items: center; /* Alinha os itens do botão "Voltar" verticalmente */
            gap: 8px; /* Espaçamento entre os itens do botão "Voltar" */
            font-weight: 500; /* Define o peso da fonte do botão "Voltar" */
            transition: background-color 0.2s; /* Transição suave para a cor de fundo do botão "Voltar" */
        }
    </style>
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Conectar Host - Linode</h1>
            </div>
            <div class="header-back">
                <button class="new-site-btn" onclick="window.location.href='connect-host.html'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </header>

        <div class="logo-container">
<img src="assets/images/Linode-Logo-Black.svg" alt="Logo da Linode" style="max-width: 10%; height: auto;">
        </div>

        <section class="form-section" style="margin-top: 40px;">
            <h2>Configurações de Conexão</h2>
            <div class="form-container" style="margin-top: 20px;">
                <form id="connectHostForm" autocomplete="off">
                    <label for="hostName">Nome do Host:</label>
                    <input type="text" id="hostName" required autocomplete="off">
                    
                    <label for="token">Token (Personal Access Token):</label>
                    <div class="token-help" style="margin-bottom:8px; color:#4a5568; font-size:13px;">
                        <i class="fas fa-info-circle"></i> Acesse <a href="https://cloud.linode.com/profile/tokens" target="_blank">Linode API</a>, gere um Personal Access Token e cole aqui.
                    </div>
                    <input type="text" id="token" required autocomplete="off">
                    
                    <button type="submit" class="connect-btn"><i class="fas fa-plug"></i> Conectar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/connect-provider-form.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
