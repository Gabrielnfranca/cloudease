<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Conexões</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/connections.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Minhas Conexões</h1>
            </div>
            <div class="header-actions">
                <button class="new-site-btn">
                    <i class="fas fa-plus"></i> Nova Conexão
                </button>
            </div>
        </header>

        <div class="table-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar conexões...">
            </div>
            <div class="filter-dropdown">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filtrar
                </button>
            </div>
        </div>

        <table class="connections-table">
            <thead>
                <tr>
                    <th>Provedor</th>
                    <th>Nome da Conexão</th>
                    <th>Endereço IP</th>
                    <th>Total de Servidores</th>
                    <th>Criado em</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </main>

    <!-- Modal para nova conexão -->
    <div class="modal" id="newConnectionModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova Conexão</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="newConnectionForm">
                    <div class="form-group">
                        <label for="connectionName">Nome da Conexão</label>
                        <input type="text" id="connectionName" required placeholder="Ex: Servidor Principal">
                    </div>
                    <div class="form-group">
                        <label for="connectionIP">Endereço IP da Conexão</label>
                        <input type="text" id="connectionIP" required placeholder="Ex: 192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label for="provider">Provedor</label>
                        <select id="provider" required>
                            <option value="">Selecione um provedor</option>
                            <option value="vultr">Vultr</option>
                            <option value="digitalocean">DigitalOcean</option>
                            <option value="aws">AWS</option>
                            <option value="gcp">Google Cloud</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="submit-btn">Adicionar Conexão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/connections.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
