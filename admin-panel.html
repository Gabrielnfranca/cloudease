<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Painel Administrativo</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>
    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Painel Administrativo</h1>
            </div>
        </header>
        <section class="admin-cards" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:30px;">
            <div class="card"><h3><i class="fas fa-users"></i> Usuários</h3><div id="admin-users-count">-</div></div>
            <div class="card"><h3><i class="fas fa-coins"></i> Faturamento</h3><div id="admin-revenue">-</div></div>
            <div class="card"><h3><i class="fas fa-ticket-alt"></i> Chamados</h3><div id="admin-tickets">-</div></div>
        </section>
        <section style="margin-bottom:40px;">
            <h2>Usuários</h2>
            <table class="admin-table" style="width:100%;margin-bottom:20px;">
                <thead><tr><th>Nome</th><th>Email</th><th>Status</th><th>Último login</th></tr></thead>
                <tbody id="admin-users-tbody"><tr><td colspan="4">Carregando...</td></tr></tbody>
            </table>
        </section>
        <section style="margin-bottom:40px;">
            <h2>Chamados Recentes</h2>
            <table class="admin-table" style="width:100%;">
                <thead><tr><th>#</th><th>Assunto</th><th>Usuário</th><th>Urgência</th><th>Status</th><th>Data</th></tr></thead>
                <tbody id="admin-tickets-tbody"><tr><td colspan="6">Carregando...</td></tr></tbody>
            </table>
        </section>
        <section>
            <h2>Faturamento</h2>
            <table class="admin-table" style="width:100%;">
                <thead><tr><th>ID</th><th>Cliente</th><th>Valor</th><th>Data</th></tr></thead>
                <tbody id="admin-revenue-tbody"><tr><td colspan="4">Carregando...</td></tr></tbody>
            </table>
        </section>
    </main>
    <script src="js/sidebar.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
