<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Sites</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/sites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-cloud"></i>
            <h1>CloudEase</h1>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
                <a href="connections.html"><i class="fas fa-network-wired"></i> Conexões</a>
            </li>
            <li>
                <a href="servers.html"><i class="fas fa-server"></i> Servidores</a>
            </li>
            <li class="active">
                <a href="sites.html"><i class="fas fa-globe"></i> Sites</a>
            </li>
            <li>
                <a href="domains.html"><i class="fas fa-globe-americas"></i> Domínios</a>
            </li>
            <li>
                <a href="support.html"><i class="fas fa-headset"></i> Suporte</a>
            </li>
            <li>
                <a href="settings.html"><i class="fas fa-cog"></i> Configurações</a>
            </li>
        </ul>
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
            <div class="user-details">
                <span class="user-name">Usuário</span>
                <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Sites</h1>
            </div>
            <div class="header-actions">
                <button class="new-site-btn" onclick="window.location.href='create-site.html'">
                    <i class="fas fa-plus"></i> Novo Site
                </button>
            </div>
        </header>

        <div class="table-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar sites...">
            </div>
            <div class="filter-dropdown">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filtrar
                </button>
            </div>
        </div>

        <div class="sites-list active-view">
            <table class="sites-table">
                <thead>
                    <tr>
                        <th>Plataforma</th>
                        <th>Domínio</th>
                        <th>SSL</th>
                        <th>Servidor</th>
                        <th>IP</th>
                        <th>Status</th>
                        <th>Criado em</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/sidebar.js"></script>
    <script src="js/sites.js?v=1.2"></script>
</body>
</html>
