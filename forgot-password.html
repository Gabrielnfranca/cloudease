<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Recuperar Senha</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="content-side">
            <div class="brand">
                <i class="fas fa-cloud"></i>
                <h1>CloudEase</h1>
            </div>
            <div class="description">
                <h2>Recupere o acesso à sua conta</h2>
                <p>Não se preocupe! Vamos te ajudar a recuperar sua senha. Informe seu e-mail cadastrado e enviaremos as instruções para redefinir sua senha.</p>
            </div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Recuperar Senha</h2>
                <p class="login-subtitle">Digite seu e-mail para receber as instruções</p>
                <form action="/reset-password" method="POST">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Instruções
                    </button>
                    <div class="links">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i>
                            Voltar para Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
