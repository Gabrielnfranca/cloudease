<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Gerenciamento de Servidores Simplificado</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%233b82f6' d='M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c8.6 9.7 12.8 22.5 11.8 35.5c-1.4 18.1-5.7 34.7-11.3 49.4c17-7.9 31.1-16.6 41.8-22.7z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="content-side">
            <div class="brand">
                <i class="fas fa-cloud"></i>
                <h1>CloudEase</h1>
            </div>
            <div class="description">
                <h2>Gerencie seus servidores de forma simples e intuitiva</h2>
                <p>Configure e administre seus servidores na nuvem sem complicação. Ideal para desenvolvedores e empresas que buscam eficiência e praticidade.</p>
            </div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Bem-vindo de volta!</h2>
                <p class="login-subtitle">Faça login para acessar sua conta</p>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    <div class="links">
                        <a href="create-user.html">
                            <i class="fas fa-user-plus"></i>
                            Criar usuário
                        </a>
                        <a href="forgot-password.html">
                            <i class="fas fa-key"></i>
                            Esqueceu a senha?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/access.js"></script>
</body>
</html>
