<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Gerenciamento de Servidores Simplificado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="content-side">
            <div class="brand">
                <i class="fas fa-cloud"></i>
                <h1>CloudEase</h1>
            </div>
            <div class="description">
                <h2>Gerencie seus servidores de forma simples e intuitiva</h2>
                <p>Configure e administre seus servidores na nuvem sem complicação. Ideal para desenvolvedores e empresas que buscam eficiência e praticidade.</p>
            </div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Bem-vindo de volta!</h2>
                <p class="login-subtitle">Faça login para acessar sua conta</p>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    <div class="links">
                        <a href="create-user.html">
                            <i class="fas fa-user-plus"></i>
                            Criar usuário
                        </a>
                        <a href="forgot-password.html">
                            <i class="fas fa-key"></i>
                            Esqueceu a senha?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
