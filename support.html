<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Suporte</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Central de Suporte</h1>
                <p>Estamos aqui para ajudar você a resolver seus problemas.</p>
            </div>
            <button class="new-site-btn" id="openTicketModal">
                <i class="fas fa-plus"></i>
                Novo Chamado
            </button>
        </header>

        <!-- Stats Cards -->
        <div class="support-stats">
            <div class="stat-card">
                <div class="icon blue"><i class="fas fa-ticket-alt"></i></div>
                <div class="info">
                    <span class="value" id="total-tickets">0</span>
                    <span class="label">Total de Chamados</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon orange"><i class="fas fa-clock"></i></div>
                <div class="info">
                    <span class="value" id="pending-tickets">0</span>
                    <span class="label">Em Aberto</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon green"><i class="fas fa-check-circle"></i></div>
                <div class="info">
                    <span class="value" id="solved-tickets">0</span>
                    <span class="label">Resolvidos</span>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
             <div class="table-container">
                <div class="table-header-control">
                    <h3>Meus Chamados</h3>
                </div>
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Assunto</th>
                            <th>Serviço Relacionado</th>
                            <th>Departamento</th>
                            <th>Status</th>
                            <th>Última Atualização</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido via JS -->
                    </tbody>
                </table>
             </div>
        </div>
    </main>

    <!-- Modal Novo Chamado -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Abrir Novo Chamado</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="supportForm">
                    <div class="form-row">
                         <div class="form-group">
                            <label>Departamento</label>
                            <select name="department" id="departmentSelect" required>
                                <option value="technical">Suporte Técnico</option>
                                <option value="billing">Financeiro</option>
                                <option value="sales">Vendas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Urgência</label>
                            <select name="urgency" required>
                                <option value="Baixa">Baixa</option>
                                <option value="Normal" selected>Normal</option>
                                <option value="Alta">Alta</option>
                                <option value="Crítica">Crítica</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Serviço Relacionado (Opcional)</label>
                        <select name="related_service" id="relatedService">
                            <option value="">Nenhum / Geral</option>
                            <optgroup label="Servidores" id="serverOptions">
                                <!-- JS Populates -->
                            </optgroup>
                            <optgroup label="Sites" id="siteOptions">
                                <!-- JS Populates -->
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Assunto</label>
                        <input type="text" name="subject" placeholder="Resumo do problema" required>
                    </div>

                    <div class="form-group">
                        <label>Descrição Detalhada</label>
                        <textarea name="description" placeholder="Descreva o problema com o máximo de detalhes possível..." required rows="5"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="submit-btn">Enviar Solicitação</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/support.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
