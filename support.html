<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Suporte</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Suporte</h1>
            </div>
        </header>
        <div class="form-group" style="max-width:600px; margin:30px 0;">
            <form id="supportForm" style="display:flex; flex-direction:column; gap:10px;">
                <input type="text" name="subject" placeholder="Assunto do chamado" required style="padding:10px; border-radius:6px; border:1px solid #e2e8f0;">
                <textarea name="description" placeholder="Descreva o problema" required style="padding:10px; border-radius:6px; border:1px solid #e2e8f0; min-height:80px;"></textarea>
                <select name="urgency" required style="padding:10px; border-radius:6px; border:1px solid #e2e8f0;">
                    <option value="">Selecione a urgência</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Normal">Normal</option>
                    <option value="Alta">Alta</option>
                    <option value="Crítica">Crítica</option>
                </select>
                <button type="submit" class="new-site-btn"><i class="fas fa-plus"></i> Abrir chamado</button>
            </form>
        </div>
        <table class="tickets-table" style="width:100%; margin-top:20px;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Assunto</th>
                    <th>Urgência</th>
                    <th>Status</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </main>
    <script src="js/support.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
