<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Domínios</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%233b82f6' d='M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c8.6 9.7 12.8 22.5 11.8 35.5c-1.4 18.1-5.7 34.7-11.3 49.4c17-7.9 31.1-16.6 41.8-22.7z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/domains.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Domínios</h1>
            </div>
        </header>
        <div class="form-group" style="max-width:400px; margin:30px 0;">
            <form id="addDomainForm" style="display:flex; gap:10px;">
                <input type="text" id="domainInput" placeholder="Adicionar novo domínio" required style="flex:1; padding:10px; border-radius:6px; border:1px solid #e2e8f0;">
                <button type="submit" class="new-site-btn"><i class="fas fa-plus"></i> Adicionar</button>
            </form>
        </div>
        <table class="domains-table" style="width:100%; margin-top:20px;">
            <thead>
                <tr>
                    <th>Domínio</th>
                    <th>Cadastrado em</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </main>
    <script src="js/domains.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
