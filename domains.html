<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEase - Domínios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/domains.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="sidebar-include"></div>

    <main class="main-content">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Domínios</h1>
            </div>
        </header>
        <div class="form-group" style="max-width:400px; margin:30px 0;">
            <form id="addDomainForm" style="display:flex; gap:10px;">
                <input type="text" id="domainInput" placeholder="Adicionar novo domínio" required style="flex:1; padding:10px; border-radius:6px; border:1px solid #e2e8f0;">
                <button type="submit" class="new-site-btn"><i class="fas fa-plus"></i> Adicionar</button>
            </form>
        </div>
        <table class="domains-table" style="width:100%; margin-top:20px;">
            <thead>
                <tr>
                    <th>Domínio</th>
                    <th>Cadastrado em</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </main>
    <script src="js/domains.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
